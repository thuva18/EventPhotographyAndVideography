<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/events">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/events">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Events</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date & Time</th>
            <th>Location</th>
            <th>Service Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.dateTime}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.serviceType}"></td>
        </tr>
        </tbody>
    </table>

    <h2>Bookings</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Event ID</th>
            <th>User ID</th>
            <th>Photographer ID</th>
            <th>Videographer ID</th>
            <th>Service Type</th>
            <th>Booking Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.eventId}"></td>
            <td th:text="${booking.userId}"></td>
            <td th:text="${booking.photographerId}"></td>
            <td th:text="${booking.videographerId}"></td>
            <td th:text="${booking.serviceType}"></td>
            <td th:text="${booking.bookingDate}"></td>
            <td>
                <a th:href="@{/events/edit/{id}(id=${booking.id})}" class="btn btn-sm btn-primary">Edit</a>
                <form th:action="@{/events/delete/{id}(id=${booking.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/events/book" class="btn btn-success">Book an Event</a>
</div>
</body>
</html>
