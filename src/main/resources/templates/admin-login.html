<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0eafc);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.2);
        }

        .wrapper h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 10px 10px 10px 5px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .input-field label {
            position: absolute;
            top: 10px;
            left: 5px;
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #0d6efd;
        }

        .forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 1rem;
        }

        .forget input {
            margin-right: 5px;
        }

        #loginButton {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #loginButton:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .register {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }

        footer {
            margin-top: auto;
            padding: 1rem 0;
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Event Photography</a>
    </div>
</nav>

<!-- Breadcrumb -->
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Admin Login</li>
        </ol>
    </nav>

    <!-- Login Card -->
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="zoom-in" data-aos-duration="1000">
            <div class="wrapper">
                <h2>Admin Login</h2>
                <div th:if="${param.error != null}" class="alert alert-danger text-center" role="alert">
                    Invalid username or password. Please try again.
                </div>
                <form th:action="@{/admin/login}" method="post" novalidate id="loginForm">
                    <div class="input-field">
                        <input name="username" type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-field">
                        <input name="password" type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forget">
                        <label for="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="/forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" id="loginButton">Login</button>
                    <div class="register">
                        <p>Don't have an account? <a href="/admin/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2025 Event Photography. All rights reserved. | <a href="/">Home</a></p>
</footer>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script th:src="@{/js/custom.js}"></script>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('form');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    console.log('Form submitted with username: ' + form.querySelector('input[name="username"]').value);
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    // Initialize AOS
    AOS.init();
</script>
</body>
</html>
