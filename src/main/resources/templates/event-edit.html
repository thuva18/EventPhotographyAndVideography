<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/events">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/events">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Booking</h2>
    <form th:action="@{/events/edit/{id}(id=${booking.id})}" th:object="${booking}" method="post">
        <div class="mb-3">
            <label for="eventId" class="form-label">Event ID</label>
            <input type="number" class="form-control" id="eventId" th:field="*{eventId}" required>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" th:field="*{userId}" required>
        </div>
        <div class="mb-3">
            <label for="photographerId" class="form-label">Photographer ID</label>
            <input type="number" class="form-control" id="photographerId" th:field="*{photographerId}">
        </div>
        <div class="mb-3">
            <label for="videographerId" class="form-label">Videographer ID</label>
            <input type="number" class="form-control" id="videographerId" th:field="*{videographerId}">
        </div>
        <div class="mb-3">
            <label for="serviceType" class="form-label">Service Type</label>
            <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
                <option value="">Select Service Type</option>
                <option value="PHOTOGRAPHY">Photography</option>
                <option value="VIDEOGRAPHY">Videography</option>
                <option value="BOTH">Both</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="bookingDate" class="form-label">Booking Date</label>
            <input type="datetime-local" class="form-control" id="bookingDate" th:field="*{bookingDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/events" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
